<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
            display: none;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A Hacker News reader built with Blazor WebAssembly">
    <link rel="shortcut icon" href="favicon.ico">
    <title>HN Wasm</title>
    <base />
    <script>
        //https://blog.elmah.io/how-to-fix-blazor-wasm-base-path-problems/
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>
    <link href="app.css" rel="stylesheet" />
    <link href="HnWasm.styles.css" rel="stylesheet" />
    <script>
        setThemeData = value => document.documentElement.dataset.theme = value;
        setThemeData(localStorage.getItem("theme") == "light" ? "light" : "dark");
    </script>
</head>
<body>
    <div id="app">
        <span style="display: block; color: var(--primary-text-color); "> Loading...</span>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
