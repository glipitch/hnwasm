<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
            visibility: hidden;
            opacity: 0;
            display: none;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Hacker News reader built with Blazor WebAssembly">
    <link rel="shortcut icon" href="favicon.png">
    <title>HN Wasm</title>
    <base href="/" />
    <link href="app.css" rel="stylesheet" />
    <link href="HnWasm.styles.css" rel="stylesheet" />

        setThemeData = value => document.documentElement.dataset.theme = value;
        setThemeData(localStorage.getItem("theme") == "light" ? "light" : "dark");</script>
</head>

        <span style="display: block; color: var(--primary-text-color); "> Loading...</span>
